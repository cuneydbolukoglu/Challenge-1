<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter First Js Challenge</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="board">0</div>
      <div class="box-container">
        <div value="+" type="button" onclick="plus()" class="plus">+</div>
        <div value="-" type="button" onclick="negative()" class="negative">
          -
        </div>
      </div>
      <div value="reset" type="button" onclick="reset()" class="reset">
        <i class="fa-solid fa-rotate-right fa"></i>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
