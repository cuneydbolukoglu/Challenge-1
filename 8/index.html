<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>Payment Ä°nformation</h1>
      <div class="images">
        <img
          class="card-back"
          src="img/master-card-3-hot-ion kopya.png"
          alt=""
        />

        <img class="card-front" src="img/master-card-1-hot-ion.webp" alt="" />
        <p class="card-name-pre"></p>
        <p class="card-number-pre"></p>
        <p class="card-date-pre"></p>
        <p class="cvv-pre"></p>
      </div>

      <form action="#">
        <div class="namee">
          <label for="#">CardHolder Name*</label>
          <input class="name-input" type="text" />
        </div>
        <div class="number">
          <label for="#">Card Number*</label>
          <input type="text" maxlength="19" />
        </div>
        <div class="card-date">
          <div class="date">
            <label for="#">Exp. Date(MM/YY)*</label>
            <input type="text" maxlength="5" />
          </div>
          <div class="cvv">
            <label for="#">CVV*</label>
            <input maxlength="3" type="text" class="cvv-input" />
          </div>
        </div>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
